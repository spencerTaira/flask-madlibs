{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}
<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

<form action="/input_form">
  <label for="story">Choose a story:</label>
  <select id="story" name="story">
    {% for story in stories %}
    <option value="{{story}}">{{story}}</option>
    {% endfor %}
  </select>
  <button class="btn btn-primary btn-lg w-100">
    Choose your story!
  </button>
</form>
{% endblock %}
